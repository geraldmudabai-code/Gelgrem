<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gelgrems — snacks demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
  <h1 class="brand">Gelgrems</h1>
        <div class="search-wrap">
          <input id="searchInput" type="search" placeholder="Search products..." />
        </div>
        <nav class="nav-actions">
          <select id="categoryFilter">
            <option value="all">All categories</option>
          </select>
          <button id="cartToggle" class="cart-btn">Cart (<span id="cartCount">0</span>)</button>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h2>Quality products, responsibly sourced</h2>
        <p>Browse a small demo catalogue and try the client-side cart.</p>
      </section>

      <section>
        <div id="productsGrid" class="products-grid" aria-live="polite"></div>
      </section>
    </main>

    <aside id="cartPanel" class="cart-panel" aria-hidden="true">
      <div class="cart-header">
        <h3>Your cart</h3>
        <button id="closeCart">Close</button>
      </div>
      <ul id="cartItems" class="cart-items"></ul>
      <div class="cart-footer">
        <div class="cart-total">Total: <strong id="cartTotal">$0.00</strong></div>
        <button id="checkoutBtn" class="checkout-btn">Checkout</button>
      </div>
    </aside>

    <div id="overlay" class="overlay" hidden></div>

    <!-- In-page modal (replaces alert/confirm) -->
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" hidden>
      <div class="modal-panel">
        <div class="modal-body">
          <h3 id="modalTitle"></h3>
          <p id="modalMessage"></p>
        </div>
        <div class="modal-actions">
          <button id="modalCancel" class="btn">Cancel</button>
          <button id="modalConfirm" class="btn primary">OK</button>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">Built with ♥ — Gelgrems demo</div>
      <div class="contact-info"><h3>Contact Us</h3></div>
      <p>on 07013223028 and 08030935729.</p>
      <p>Email: geraldmudab@gmail.com</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
